<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HeartIQ Score – Coming Soon</title>

    <style>
        :root {
            --gold: #c9a25d;      /* matches logo gold */
            --dark: #4a4a4a;      /* logo charcoal */
            --light: #ffffff;
            --muted: #8a8a8a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .logo {
            max-width: 420px;
            width: 80%;
            margin-bottom: 2.5rem;
        }

        h1 {
            font-size: 2.2rem;
            letter-spacing: 0.15em;
            color: var(--gold);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--muted);
            max-width: 520px;
            line-height: 1.6;
        }

        footer {
            width: 100%;
            padding: 1rem;
            font-size: 0.85rem;
            color: var(--muted);
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>

    <main>
        <img
            src="heart-iq-score-logo_1250x625.png"
            alt="HeartIQ Score Logo"
            class="logo"
        />

        <h1>COMING SOON</h1>

        <p class="subtitle">
            A smarter way to understand your cardiac risk — built on science,
            clarity, and clinical precision.
        </p>
    </main>

    <footer>
        © 2026 Swizton MedTech. All rights reserved.
    </footer>

</body>
</html>
