<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <title>Heart IQ Score – Coming Soon</title>
    <link rel="icon"
          href="favicon.ico" />
    <link rel="stylesheet"
          href="app.css" />
</head>

<body>
    <button class="theme-toggle"
            type="button"
            aria-pressed="false"
            aria-label="Toggle dark mode">
        <span class="theme-toggle__icon"
              aria-hidden="true">
            <svg class="icon-sun"
                 viewBox="0 0 24 24"
                 role="presentation">
                <circle cx="12"
                        cy="12"
                        r="4"></circle>
                <path
                      d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41">
                </path>
            </svg>
            <svg class="icon-moon"
                 viewBox="0 0 24 24"
                 role="presentation">
                <path d="M21 14.5A9 9 0 0 1 9.5 3a7.5 7.5 0 1 0 11.5 11.5z"></path>
            </svg>
        </span>
        <span class="theme-toggle__label">DARK</span>
    </button>

    <main>
        <img src="heart-iq-score-logo-transparent.png"
             alt="HeartIQ Score Logo"
             class="logo" />

        <h1>COMING SOON</h1>

        <p class="subtitle">
            A smarter way to understand your cardiac risk — built on science,
            clarity, and clinical precision.
        </p>
    </main>

    <footer>
        © 2026 Swizton MedTech. All rights reserved.
    </footer>

    <script src="app.js"></script>

</body>

</html>
